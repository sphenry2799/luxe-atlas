<!DOCTYPE html>
<html>
  <head>
    <title>Maps and Places Autocomplete</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    div class="col-12">
        <h2 class="">Travel Gallery</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Est itaque
          quibusdam iste necessitatibus, debitis maiores magnam aperiam sapiente
          fuga quisquam. Quod similique magni quae velit cumque molestiae.
          Dicta, officia magni.
        </p>
      </div>
    <div id="map"></div>
    <gmpx-api-loader
      key="AIzaSyBQZw5S-dbbl7YOumtwTbBVvxwxjxucCuU"
      solution-channel="GMP_GE_mapsandplacesautocomplete_v2"
    >
    </gmpx-api-loader>
    <gmp-map center="40.749933,-73.98633" zoom="9" map-id="Luxe-Atlas_MAP_ID">
      <div
        slot="control-block-start-inline-start"
        class="place-picker-container"
      >
        <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
      </div>
      <gmp-advanced-marker></gmp-advanced-marker>
    </gmp-map>

    <script
      src="https://maps.googleapis.com/maps/api/js?
					callback=initMap&
					language=EN
          region=GB&
					key=AIzaSyBQZw5S-dbbl7YOumtwTbBVvxwxjxucCuU"
      async
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
